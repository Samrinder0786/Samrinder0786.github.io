<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Page</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <header>
        <h1>Your Wishlist</h1>
    </header>

    <section id="wishlist">
        <div class="wishlist-items">
            <div class="wishlist-item">
                <img src="images/finalhoodie.jpg" alt="Hoodie">
                <div class="item-info">
                    <h3>Hoodie</h3>
                    <p>$49.99</p>
                    <button class="btn">Add to Cart</button>
                    <button class="btn remove">Remove</button>
                </div>
            </div>

            <div class="wishlist-item">
                <img src="images/mensdenimjean.jpg" alt="Denim Jeans">
                <div class="item-info">
                    <h3>Denim Jeans</h3>
                    <p>$69.99</p>
                    <button class="btn">Add to Cart</button>
                    <button class="btn remove">Remove</button>
                </div>
            </div>

            <div class="wishlist-item">
                <img src="images/summerimage.jpg" alt="Summer Dress">
                <div class="item-info">
                    <h3>Summer Dress</h3>
                    <p>$39.99</p>
                    <button class="btn">Add to Cart</button>
                    <button class="btn remove">Remove</button>
                </div>
            </div>

            <div class="wishlist-item">
                <img src="images/T-Shirt.jpg" alt="T-shirt">
                <div class="item-info">
                    <h3>T-shirt</h3>
                    <p>$19.99</p>
                    <button class="btn">Add to Cart</button>
                    <button class="btn remove">Remove</button>
                </div>
            </div>

            <div class="wishlist-item">
                <img src="images/mensvest.jpg" alt="Mens Vest">
                <div class="item-info">
                    <h3>Mens Vest</h3>
                    <p>$89.99</p>
                    <button class="btn">Add to Cart</button>
                    <button class="btn remove">Remove</button>
                </div>
            </div>

            <div class="wishlist-item">
                <img src="images/winterjacket.jpg" alt="Winter Jacket">
                <div class="item-info">
                    <h3>Winter Jacket</h3>
                    <p>$159.99</p>
                    <button class="btn">Add to Cart</button>
                    <button class="btn remove">Remove</button>
                </div>
            </div>

            <div class="wishlist-item">
                <img src="images/jersey.jpg" alt="Cricket Jersey">
                <div class="item-info">
                    <h3>Cricket Jersey</h3>
                    <p>$199.99</p>
                    <button class="btn">Add to Cart</button>
                    <button class="btn remove">Remove</button>
                </div>
            </div>

            <div class="wishlist-item">
                <img src="images/cap.jpg" alt="Cap">
                <div class="item-info">
                    <h3>Cap</h3>
                    <p>$99.99</p>
                    <button class="btn">Add to Cart</button>
                    <button class="btn remove">Remove</button>
                </div>
            </div>

            <div class="wishlist-item">
                <img src="images/womennewtop.jpg" alt="Women Top">
                <div class="item-info">
                    <h3>Women Top</h3>
                    <p>$159.99</p>
                    <button class="btn">Add to Cart</button>
                    <button class="btn remove">Remove</button>
                </div>
            </div>

            <div class="wishlist-item">
                <img src="images/dress.jpg" alt="Dress">
                <div class="item-info">
                    <h3>Dress</h3>
                    <p>$299.99</p>
                    <button class="btn">Add to Cart</button>
                    <button class="btn remove">Remove</button>
                </div>
            </div>
        </div>
    </section>   
    
    <footer>
        <p>&copy; 2025 FashionClothing. All rights reserved.</p>
    </footer>
</body>
</html>
